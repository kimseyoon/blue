<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <script type="text/javascript">

    var todoList = {
      data : [],
      addTask : function(task){
        this.data.push(task);
      },
      completeTask : function(task){
        var index = 0;
        for(var i = 0; i< this.data; i++){
          if(this.data[i].title === task){
            index = i;
          }
        }
        this.data.splice(index, 1);
      },
      showTask : function(){
        for(var i = 0; i<this.data.length;i=i+1){
          console.log(this.data[i].title, this.data[i].date);
        }
      }
    }

    var todo = Object.assign(Object.create(todoList),{title:"music", date : "1/2"});
    todo.addTask({title:"dd", date:"111"})
    todo.addTask({title:"music", date : "1/2"});
    todo.addTask({title:"math", date : "1/3"});
    todo.addTask({title:"korean", date : "1/22"});
    todo.addTask({title:"history", date : "1/31"});
    todo.completeTask("music");
    todo.showTask();

  </script>

</body>
</html>
